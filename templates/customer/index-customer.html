                <img src="/logo.png" style="height: 7rem">
            </h1>
            <h2 class="subtitle is-size-3 has-text-light">
                Hop on some Local Tours

        </div>

    <section class="section">
        <div class="container">
            <!-- <div class="box p-6"> -->

            <div class="columns is-multiline">

                    {% include 'components/listing-card-home.html' %}

                {% endfor %}
            </div>

            <!-- </div> -->
        </div>
    </section>

{% endblock %}
