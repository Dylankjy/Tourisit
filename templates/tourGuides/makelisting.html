{% extends 'baseTour.html' %}

{% block scripts %}
<link rel="stylesheet" href="/css/shop.css">
<link rel="stylesheet" href="/css/index.css">
{% endblock %}

{% block content %}
<section id="discover-hero" class="hero is-medium is-info is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title has-text-weight-bold" style="font-size: 3rem;">
                Add a Listing   <i class="fas fa-book"></i>
            </h1>
            <h2 class="subtitle is-size-4">
                Showcase your speciality to others
            </h2>
        </div>
        <br>
    </div>
</section>

<section class='section'>

    <div class='columns is-centered'>
        <div class='column is-half'>
            <div class='box'>
                <form class="form-horizontal" enctype="multipart/form-data">
                    <fieldset>
                    
                    
                        <legend class='label'>Tour Title</legend>
                        
                        <div class="field">
                        <label class="label" for="tour-title"></label>
                        <div class="control">
                            <input id="tour-title" name="tour-title" type="text" class="input " required="" placeholder="Bishan Eco-walk">      
                        </div>
                        </div>


                        <legend class='label'>Brief Description</legend>
                        <div class="field">
                        <label class="label" for="tour-brief"></label>
                        <div class="control">
                            <input id="tour-brief" name="tour-brief" type="text" class="input " required="" placeholder="Explore the Nature aspects of Bishan">      
                        </div>
                        </div>
                        
                        
                        <label class="label" for="tour-img">Tour Image</label>
                        <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="tour-img" onchange="if (this.files.length > 0) document.getElementById('filename-tour-img').innerHTML = this.files[0].name;">
                            <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label" id="filename-tour-img">
                                Choose a fileâ€¦
                            </span>
                            </span>
                        </label>
                        </div>
                
                        <div class="field">
                        <label class="label" for="tour-desc">Tour Description</label>
                        <div class="control">                     
                            <textarea class="textarea" id="tour-desc" name="tour-desc" placeholder="This Eco-walk will take you to different Nature attractions in Bishan, including: Gardens, Parks and Trails...."></textarea>
                        </div>
                        </div>
                        
                
                        <div class="field">
                        <label class="label" for="tour-price">Minimum Price ($SGD)</label>
                        <div class="control">
                            <input id="tour-price" name="tour-price" type="number" class="input" placeholder="120">
                            
                        </div>
                        </div>
                        
                
                        <div class="field">
                        <label class="label" for="tour-submit"></label>
                        <div class="control">
                            <button id="tour-submit" name="tour-submit" class="button is-success">List!</button>
                        </div>
                        </div>
                    
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
